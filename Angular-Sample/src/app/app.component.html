<!DOCTYPE html>
<html lang="en-US">
<head>
<title>AngularJS|Controller</title>

</head>
<body>
<div ng-app="mainApp"> <br/>
	<div ng-controller="table" align="center">
		<table>
			<thead>
				<tr>
					<td>BIC Code</td>
					<td>Description</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="record in records">
					<td>{{record.bicCode}}</td>
					<td>{{record.description}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
